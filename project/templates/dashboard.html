<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
        }
        .app-container {
            max-width: 500px;
            margin: auto;
            padding: 30px 20px;
        }
        .header {
            text-align: center;
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #333;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .button-row form {
            flex: 1;
        }
        .btn {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        a.btn {
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">Smart Home</div>
        <div class="button-row">
            <form method="POST">
                <button type="submit" name="mode" value="manual" class="btn">Manual</button>
            </form>
            <form method="POST">
                <button type="submit" name="mode" value="auto" class="btn">Automatic</button>
            </form>
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
        </div>
    </div>
</body>
</html>
